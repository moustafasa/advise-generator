<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <!-- font family -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;800&display=swap"
      rel="stylesheet"
    />
    <!-- main css -->
    <link rel="stylesheet" href="css/main.css" />
    <title>Frontend Mentor | Advice generator app</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        text-align: center;
      }
    </style>
  </head>
  <body>
    <div class="adviceCont">
      <h2>advice # <span id="advice_id">0</span></h2>
      <blockquote>
        <q class="first"> roll the dice to get advice </q>
      </blockquote>
      <img
        src="images/pattern-divider-desktop.svg"
        alt=""
        class="desktop-divider"
      />
      <img
        src="images/pattern-divider-mobile.svg"
        alt=""
        class="mobile-divider"
      />
      <div class="dice-cont">
        <img src="images/icon-dice.svg" alt="" class="dice" />
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://github.com/moustafasa">moustafasaad</a>.
    </div>
    <script src="js/main.js"></script>
  </body>
</html>
